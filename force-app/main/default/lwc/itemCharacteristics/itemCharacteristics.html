<template>
    <lightning-card>
        <template if:true={isArmor}>
            <div class="main">
                <h1 class="slds-truncate slds-text-heading_medium">{item.Name}</h1>
                <p>{item.Type__c}</p>
                </br>
                <p class="physical">Physical Protection: {item.Physical_protection__c}</p>
                <p>Magical Protection: {item.Magical_protection__c}</p>
                <p>Description: {item.Description__c}</p>
                </br>
                <p>Weight: {item.Weight__c}</p>
            </div>
        </template>
        <template if:true={isWeapon}>
            <div class="main">
                <h1 class="slds-truncate slds-text-heading_medium">{item.Name}</h1>
                <p>{item.Type__c}</p>
                </br>
                <p class="physical">Physical Damage: {item.Physical_Damage__c}</p>
                <p>Fire Damage: {item.Fire_Damage__c}</p>
                <p>Water Damage: {item.Water}</p>
                <p>Poison Damage: {item.Poison}</p>
                <p>Electric Damage: {item.Electric_Damage__c}</p>
                <p>Description: {item.Description__c}</p>
                </br>
                <p>Weight: {item.Weight__c}</p>
            </div>
        </template>
        <template if:true={isConsumable}>
            <div class="main">
                <h1 class="slds-truncate slds-text-heading_medium">{item.Name}</h1>
                </br>
                <p>Effect: {item.Effect__c}</p>
                <p>Description: {item.Description__c}</p>
                </br>
                <p>Weight: {item.Weight__c}</p>
            </div>
        </template>
        <template if:true={isJewellery}>
            <div class="main">
                <h1 class="slds-truncate slds-text-heading_medium">{item.Name}</h1>
                </br>
                <p>Magical Protection: {item.Magical_Protection__c}</p>
                <p>Description: {item.Description__c}</p>
                </br>
                <p>Weight: {item.Weight__c}</p>
            </div>
        </template>
        <template if:true={isOther}>
            <div class="main">
                <h1 class="slds-truncate slds-text-heading_medium">{item.Name}</h1>
                </br>
                <p>Description: {item.Description__c}</p>
                </br>
                <p>Weight: {item.Weight__c}</p>
            </div>
        </template>
    </lightning-card>
</template>
