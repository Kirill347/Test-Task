<template>
    <template  if:true={item}>
        <div class="container">
        <template if:true={isArmor}>
            <div class="main">
                <h1 class="slds-text-heading_large">{item.Name}</h1>
                <p class="slds-text-heading_medium">{item.Type__c}</p>
                </br>
                <p class="slds-text-heading_medium characteristics" style="color:rgb(151, 12, 12);"><b>{characteristicsLabels.physicalProtection}: {item.Physical_protection__c}</b></p>
                <p class="slds-text-heading_medium characteristics" style="color:rgb(56, 6, 90);"><b>{characteristicsLabels.magicalProtection}: {item.Magical_protection__c}</b></p>
                </br>
                <p class="description">{item.Description__c}</p>
                </br>
                <p class="weight"><b>Weight: {item.Weight__c}</b></p>
            </div>
        </template>
        <template if:true={isWeapon}>
            <div class="main">
                <h1 class="slds-text-heading_large">{item.Name}</h1>
                <p class="slds-text-heading_medium">{item.Type__c}</p>
                </br>
                <p class="slds-text-heading_medium characteristics" style="color:rgb(151, 12, 12)">{characteristicsLabels.physicalDamage}: {item.Physical_Damage__c}</p>
                <p class="slds-text-heading_medium characteristics" style="color:rgb(26, 13, 212)">{characteristicsLabels.electricDamage}: {item.Electric_Damage__c}</p>
                <p class="slds-text-heading_medium characteristics" style="color:rgb(192, 81, 37)">{characteristicsLabels.fireDamage}: {item.Fire_Damage__c}</p>
                <p class="slds-text-heading_medium characteristics" style="color:rgb(67, 143, 214)">{characteristicsLabels.waterDamage}: {item.Water_Damage__c}</p>
                <p class="slds-text-heading_medium characteristics" style="color:rgb(61, 139, 84)">{characteristicsLabels.poisonDamage}: {item.Poison_Damage__c}</p>
                
                </br>
                <p class="description">{item.Description__c}</p>
                </br>
                <p class="weight"><b>Weight: {item.Weight__c}</b></p>
            </div>
        </template>
        <template if:true={isConsumable}>
            <div class="main">
                <h1 class="slds-text-heading_large">{item.Name}</h1>
                </br>
                <p class="slds-text-heading_medium characteristics" style="color:rgb(163, 40, 18)">{characteristicsLabels.effect}: {item.Effect__c}</p>
                </br>
                <p class="description">{item.Description__c}</p>
                </br>
                <p class="weight"><b>Weight: {item.Weight__c}</b></p>
            </div>
        </template>
        <template if:true={isJewellery}>
            <div class="main">
                <h1 class="slds-text-heading_large">{item.Name}</h1>
                </br>
                <p class="slds-text-heading_medium characteristics" style="color:rgb(56, 6, 90)"><b>{characteristicsLabels.jewMagicalProtection}: {item.Magical_Protection__c}</b></p>
                </br>
                <p class="description">{item.Description__c}</p>
                </br>
                <p class="weight"><b>Weight: {item.Weight__c}</b></p>
            </div>
        </template>
        <template if:true={isOther}>
            <div class="main">
                <h1 class="slds-text-heading_large">{item.Name}</h1>
                </br>
                <p class="description">{item.Description__c}</p>
                </br>
                <p class="weight"><b>Weight: {item.Weight__c}</b></p>
            </div>
        </template>
    </div>
</template>
</template>
