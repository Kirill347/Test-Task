<template>
    <lightning-tabset variant="scoped">
      <lightning-tab label={constants.armor}>
        <div class="slds-scrollable_y">
            <lightning-layout multiple-rows="true">
              <template for:each={armor.data} for:item="armorItem">
                <lightning-layout-item key={armorItem.Id} size="1">
                   <c-item-tile selected-item-id={selectedItem} item={armorItem} onitemselect={updateSelectedTile} type={constants.armor}></c-item-tile>
                </lightning-layout-item>
              </template>
            </lightning-layout>
          </div>
      </lightning-tab>
      <lightning-tab label="Weapons">
        <div class="slds-scrollable_y">
            <lightning-layout multiple-rows="true">
              <template for:each={weapons.data} for:item="weapon">
                <lightning-layout-item key={weapon.Id} size="1">
                   <c-item-tile selected-item-id={selectedItem} item={weapon} onitemselect={updateSelectedTile} type={constants.weapon}></c-item-tile>
                </lightning-layout-item>
              </template>
            </lightning-layout>
          </div>
      </lightning-tab>
      <lightning-tab label="Consumables">
        <div class="slds-scrollable_y">
            <lightning-layout multiple-rows="true">
              <template for:each={consumables.data} for:item="consumable">
                <lightning-layout-item key={consumable.Id} size="1">
                   <c-item-tile selected-item-id={selectedItem} item={consumable} onitemselect={updateSelectedTile} type={constants.consumable}></c-item-tile>
                </lightning-layout-item>
              </template>
            </lightning-layout>
          </div>
      </lightning-tab>
      <lightning-tab label="Jewellery">
        <div class="slds-scrollable_y">
            <lightning-layout multiple-rows="true">
              <template for:each={jewellery.data} for:item="jewelleryItem">
                <lightning-layout-item key={jewelleryItem.Id} size="1">
                   <c-item-tile selected-item-id={selectedItem} item={jewelleryItem} onitemselect={updateSelectedTile} type={constants.jewellery}></c-item-tile>
                </lightning-layout-item>
              </template>
            </lightning-layout>
          </div>
      </lightning-tab>
      <lightning-tab label="Other Items">
        <div class="slds-scrollable_y">
            <lightning-layout multiple-rows="true">
              <template for:each={otherItems.data} for:item="otherItem">
                <lightning-layout-item key={otherItem.Id} size="1">
                   <c-item-tile selected-item-id={selectedItem} item={otherItem} onitemselect={updateSelectedTile} type={constants.other}></c-item-tile>
                </lightning-layout-item>
              </template>
            </lightning-layout>
          </div>
      </lightning-tab>
    </lightning-tabset>
  </template>
